name: PR (webitel-engine)

on:
  pull_request:

permissions: { contents: read }
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    uses: webitel/reusable-workflows/.github/workflows/golang-prepare.yml@cbf5a7837a9320f5054902ba3547a9ce7e47f28e
    with:
      development-branch: ${{ github.event.repository.default_branch }}
      triggered-branch: ${{ github.event.pull_request.base.ref }}
      build-number: ${{ github.run_number }}

  checks:
    name: Checks
    needs: [ prepare ]
    uses: webitel/reusable-workflows/.github/workflows/golang-checks.yml@cbf5a7837a9320f5054902ba3547a9ce7e47f28e
    permissions:
      contents: read
      actions: read
      security-events: write

  compile:
    name: Build
    needs: [ prepare ]
    uses: webitel/reusable-workflows/.github/workflows/golang-build.yml@cbf5a7837a9320f5054902ba3547a9ce7e47f28e
    with:
      binary-name: engine
      ldflags: >
        -s -w
        -X github.com/webitel/engine/model.BuildNumber=${{ github.run_number }}

      version: ${{ needs.prepare.outputs.version }}
      version-build: ${{ github.run_number }}
      version-metadata: pr${{ github.event.pull_request.number }}
      prerelease: ${{ github.event.repository.default_branch == github.event.pull_request.base.ref && 'dev' || '' }}
      package-name: ${{ vars.SERVICE_NAME }}
      package-description: ${{ github.event.repository.description }}
      package-contents: |
        src=deploy/systemd/${{ vars.SERVICE_NAME }}.service dst=/etc/systemd/system/${{ vars.SERVICE_NAME }}.service type=config

      scripts: |
        preinstall: deploy/debian/preinst.sh
        postinstall: deploy/debian/postinst.sh
        preremove: deploy/debian/prerm.sh